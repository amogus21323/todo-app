<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #3498db;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="post" action="{% url 'edit_task' task.id %}">
        {% csrf_token %}
        <label for="id_title">Title</label>
        {{ form.title }}
        <label for="id_description">Description</label>
        {{ form.description }}
        <label for="id_category">Category</label>
        {{ form.category }}
        <label for="id_is_completed">Completed</label>
        {{ form.is_completed }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
